<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<!-- The profile specifies that the link with rel="icon" means it should be used as the favicon. See link/image below. -->
<head profile="http://www.w3.org/2005/10/profile">
    <!-- Need to set compatibility to get IE to display correctly. Not sure why. Whatever. -->
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta charset="utf-8" />
    <title>Ohio Tennis League</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="../Content/ui-grid.css" rel="stylesheet" />
    <script src="../scripts/jquery-1.10.2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <!-- When deploying to Azure. -->
    <script id="connection">var rootWebApiUrl = 'http://ohiotennisleague.azurewebsites.net';</script>
    <!-- When running locally. -->
    <!--<script id="connection">var rootWebApiUrl = 'http://localhost/TennisLeagueWeb';</script>-->
    <link rel="icon" type="image/jpg" href="images/tennisBallOnly.jpg" />
</head>
<body class="fill">
    <br />
    <div class="container-fluid fill">
        <div id="container" class="container">
            <div class="center angularContainer" style="padding:12px;" id="headerTopics">
                <div class="row">
                    <div class="col-xs-3 text-nowrap">
                        <img src="images/tennisBall.jpg" class="fs-logo" style="vertical-align:baseline;" />
                    </div>
                    <div class="col-xs-6 text-nowrap">
                        <div style="display:block; text-align:center; font-size:xx-large; font-weight:bold; color:#0B5586;">Ohio Tennis</div>
                        <div style="display:block; text-align:center;">
                            <span style="font-weight:bold; font-size:x-large;" ng-bind="seasonName"></span>
                            (<a href="" ng-click="changeSeason();"><span style="font-size:smaller">change</span></a>)
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li data-ng-class="{active : activeController  == 'standingsController'}">
                                <a href="" ng-click="go('standings/1')" data-toggle="tab">Standings</a>
                            </li>
                            <li data-ng-class="{active : activeController  == 'scheduleController'}">
                                <a href="" ng-click="go('schedule');" data-toggle="tab">Schedule</a>
                            </li>
                            <li data-ng-class="{active : activeController  == 'rulesController'}">
                                <a href="" ng-click="go('rules');" data-toggle="tab">Rules</a>
                            </li>                            
                            <li ng-repeat="tab in tabs" data-ng-class="{active : activeController  == 'playerController' &amp;&amp; playerId == tab.PlayerId}">
                                <a style="float:left;"
                                   href="" ng-click="go('/player/' + tab.PlayerId + '/false', false)" data-toggle="tab">
                                    {{tab.PlayerName}}&#160;&#160;
                                    <span style="color:#ff0000;" ng-click="go('/player/' + tab.PlayerId + '/true', true);">x</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Need ="" so Presto can parse/update this file during deployment. -->
                    <div ng-view="" class="thinBorder"></div>
                    <br />
                </div>
                <h2 class="myHeader userMessage myFooter">
                    <span class="verticallyCentered" ng-bind="userMessage"></span>
                </h2>
            </div>
        </div>
    </div>

    <script src="../scripts/angular.js"></script>
    <script src="../scripts/angular-route.js"></script>
    <script src="../scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="../scripts/angular-ui/ui-bootstrap-tpls.js"></script>    
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../scripts/angular-animate.js"></script>
    <script src="../scripts/moment.js"></script>
    <script src="../scripts/underscore-min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/standingsController.js"></script>
    <script src="js/scheduleController.js"></script>
    <script src="js/rulesController.js"></script>
    <script src="js/playerController.js"></script>
    <script src="js/seasonController.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="../scripts/ui-grid.js"></script>
</body>
</html>
